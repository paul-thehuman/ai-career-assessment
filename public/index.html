<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI-Powered Career Readiness Assessment"
    />
    <title>Career Readiness Assessment</title>
    <!-- Tailwind CSS CDN - Keep this for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Tailwind Configuration for JIT */
      /* This is needed if you want to use custom colors directly in Tailwind classes */
      /* within the HTML without a full build process. */
      /* For a production build, this would be compiled via postcss */
      :root {
        --color-primaryPink: #ff2e63;
        --color-lightGrey: #eaeaea;
        --color-slateBlue: #3a4252;
        --color-deepBlack: #101216;
        --color-accentPink: #ff6189;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      IMPORTANT:
      The React app's compiled JavaScript files are automatically injected here
      by 'react-scripts build' into the 'build/index.html'.
      We DO NOT need to manually link App.js or index.js here,
      nor do we need Babel or React UMD CDNs.
      The GitHub Actions workflow handles creating the correct index.html
      in the 'build' folder.

      The original public/index.html is just a template.
      The actual deployed index.html will be the one generated in 'build/'.
      So, this file should be minimal.
    -->
  </body>
</html>
