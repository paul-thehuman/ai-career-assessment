<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI-Powered Career Readiness Assessment"
    />
    <title>Career Readiness Assessment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Tailwind Configuration for JIT */
      /* This is needed if you want to use custom colors directly in Tailwind classes */
      /* within the HTML without a full build process. */
      /* For a production build, this would be compiled via postcss */
      :root {
        --color-primaryPink: #ff2e63;
        --color-lightGrey: #eaeaea;
        --color-slateBlue: #3a4252;
        --color-deepBlack: #101216;
        --color-accentPink: #ff6189;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- React and Babel for in-browser compilation (development only) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel" src="./src/App.js"></script>
    <script type="text/babel">
      // Mount the React App
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
